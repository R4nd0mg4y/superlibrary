<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Note</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    crossorigin="anonymous"
  />
</head>
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-mzrmE5mU2b4P5Ck6BSf5P6z5z5F5k5g5f5F5k5f5F5k5f5F5k5f5F5k5f5F5k5f5F5" crossorigin="anonymous"> -->

<body>
    <h1>Update Note</h1>
    <form method="POST">
        <div class="form-group">
            <label for="note">Add Note:</label>
            <textarea
                class="form-control"
                id="note"
                name="note"
                rows="3"
                required
            ></textarea>
        </div>
        <div class="form-group star-rating">
          <label for="rating">Rating:</label>
          <input type="hidden" id="rating" name="rating" value="0">
          <i class="fa fa-star" data-rating="1"></i>
          <i class="fa fa-star" data-rating="2"></i>
          <i class="fa fa-star" data-rating="3"></i>
          <i class="fa fa-star" data-rating="4"></i>
          <i class="fa fa-star" data-rating="5"></i>
      </div>
      
      <!-- Display the selected rating -->
      <p id="selected-rating">Rating: 0</p>
      <script>
        document.addEventListener("DOMContentLoaded", function() {
            const stars = document.querySelectorAll(".star-rating i");
            const ratingInput = document.getElementById("rating");
            const selectedRating = document.getElementById("selected-rating");
        
            // Initialize the selected rating based on the hidden input's value
            selectedRating.textContent = `Rating: ${ratingInput.value}`;
        
            // Add click event listeners to the star icons
            stars.forEach(star => {
                star.addEventListener("click", function() {
                    const ratingValue = parseInt(star.getAttribute("data-rating"));
                    ratingInput.value = ratingValue;
                    selectedRating.textContent = `Rating: ${ratingValue}`;
                    
                    // You can optionally add code here to submit the form when a star is clicked
                });
            });
        });
        </script>
        <br>
        <input type="submit" value="Update">
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
